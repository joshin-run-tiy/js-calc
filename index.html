<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calc</title>
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css"> -->
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="outer flex-container">
      <div class="output-box">
        <p id="output"></p>
      </div>
      <div class="button--grid flex-item">
        <button id="btn-one" class="" type="button" name="button">1</button>
        <button id="btn-two" type="button" name="button">2</button>
        <button id="btn-three" type="button" name="button">3</button>
        <button id="btn-four" type="button" name="button">4</button>
        <button id="btn-five" type="button" name="button">5</button>
        <button id="btn-six" type="button" name="button">6</button>
        <button id="btn-seven" type="button" name="button">7</button>
        <button id="btn-eight" type="button" name="button">8</button>
        <button id="btn-nine" type="button" name="button">9</button>
        <button id="btn-zero" type="button" name="button">0</button>
        <button id="btn-add" class="operator" type="button" name="button">+</button>
        <button id="btn-equals" class="operator" type="button" name="button">=</button>
        <button id="btn-subtract" class="operator" type="button" name="button">-</button>
        <button id="btn-multiply" class="operator" type="button" name="button">*</button>
        <button id="btn-divide" class="operator" type="button" name="button">/</button>
        <button id="btn-modulo" class="operator" type="button" name="button">%</button>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./assets/js/calc.js"></script>
  </body>
</html>

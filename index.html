<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calc</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="outer flex-container">
      <div class="output-box flex-item">
        <p id="output"></p>
      </div>
      <div class="button--grid flex-item">


          <ul>
            <button id="one" class="" type="button" name="button">1</button>
            <button type="button" name="button">2</button>
            <button type="button" name="button">3</button>
            <button type="button" name="button">4</button>
            <button type="button" name="button">5</button>
            <button type="button" name="button">6</button>
            <button type="button" name="button">7</button>
            <button type="button" name="button">8</button>
            <button type="button" name="button">9</button>
            <button type="button" name="button">0</button>
            <button class="operator" type="button" name="button">+</button>
            <button class="operator" type="button" name="button">-</button>
            <button class="operator" type="button" name="button">/</button>
            <button class="operator" type="button" name="button">*</button>
            <button class="operator" type="button" name="button">%</button>
            <button class="operator" type="button" name="button">=</button>
          </ul>
        </div>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="./assets/js/main.js"></script>
  <script type="text/javascript" src="./assets/js/calc.js"></script>
  </body>
</html>
